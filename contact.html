<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="./Assets/style.css">
	<title>Contact</title>
</head>

<body>
	<header>

		<!-- Beginning of the visible page -->

		<!-- Nav Bar -->
		<nav class="navbar navbar-expand-lg navbar-light " style="background-color: #fff;">

			<!-- My name as the logo -->
			<button type="button" class="btn btn-primary" style="font-size: 25px;font-family: Georgia, 'Times New Roman', Times, serif; margin-left: 60px;; background-color: #4aaaa5; ">Briant Sainsbury</button>
			<div class="collapse navbar-collapse" id="navbarNav">

				<!-- Beginning of Link List -->
				<ul class="navbar-nav">
					<li class="nav-item active">
						<!-- About Tag -->
						<a class="nav-link" href="./index.html" style="font-family: Arial, Helvetica, ;color: #777777">About</a>
					</li>
					<li class="nav-item">
						<!-- Contact Tag -->
						<a class="nav-link" href="./contact.html" style="font-family: Arial, Helvetica, ;color: #777777">Contact</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="./portfolio.html" style="font-family: Arial, Helvetica, ;color: #777777">Portfolio</a>
					</li>
				</ul>
				<!-- End of Link List -->

			</div>
		</nav>
	</header>
	
	<!-- Holds Main Content of the Page -->
	<div class="wrapper">
		<!-- Main Header -->
		<h1>Contact</h1>
		<!-- Beginning of User Input -->
		<form>
			<div class="formgroup">
				<!-- User Input of "First Name" -->
				<label for="firstname">First Name</label>
				<input type="text" class="form-control" id="firstname" placeholder="John">
			</div>
			<div class="formgroup">
				<!-- User Input of "Last Name" -->
				<label for="lastname">Last Name</label>
				<input type="text" class="form-control" id="lastname" placeholder="Doe">
			</div>
			<div class="formgroup">
				<!-- User Input of Email -->
				<label for="exampleFormControlInput1">Email address</label>
				<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
			</div>
			<div class="formgroup">
				<!-- User Input of Comments/Feedback -->
				<label for="exampleFormControlTextarea1">Example textarea</label>
				<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
			</div>
		</form>
		<!-- Submit button -->
		<input class="btn btn-primary" type="submit" value="Submit" style="margin-left: 350px; margin-bottom: 10px;background-color: #4aaaa5;">
	</div>
	<!-- Sticky Footer -->
	<div class="navbar fixed-bottom" style="background-color: #666666; border-top-style: solid;border-top-width: 15px;border-top-color: #4aaaa5; height: 60px;">
		<div class="container">
			<p class="navbar-text" style="text-align: center; color: white; margin: auto">&copy;Copyright</p>
		</div>
	</div>
</body>

</html>
